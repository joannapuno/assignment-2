<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast Table</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrapper">
    <table>
        <caption>Weather Forecast</caption>
        <thead>     
            <tr>               
                <th>Time</th>
                <th>Temperature</th>
                <th>Humidity</th>          
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>7:00 PM</td>
                <td>23&deg</td>
                <td>8%</td>
            </tr>
            <tr>
                <td>8:00 PM</td>
                <td>24&deg</td>
                <td>9%</td>
            </tr>
            <tr>
                <td>9:00 PM</td>
                <td>21&deg</td>
                <td>7%</td>
            </tr>
            
        </tbody>

    </table>
</div>

    
</body>
</html>
